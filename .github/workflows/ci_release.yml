name: CI and Release
on:
  push:
    branches:
      - main
    # Trigger on version tags
    tags:
      - "v*"
  pull_request:
  merge_group:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      version:
        # Friendly description to be shown in the UI instead of 'name'
        description: "Semver type of new version (major / minor / patch)"
        # Input has to be provided for the workflow to run
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  determine-image-tag:
    name: Determine Image Tag
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      tag: ${{ steps.set-tag.outputs.tag }}
    steps:
      - name: Set image tag
        id: set-tag
        run: |
          if [ -n "${{ github.event.pull_request.number }}" ]; then
            TAG="pr-${{ github.event.pull_request.number }}"
            echo "::notice::Using PR-based tag: $TAG"
          else
            # Sanitize ref_name by replacing / with -
            TAG="${{ github.ref_name }}"
            TAG="${TAG//\//-}"
            echo "::notice::Using branch/tag-based tag: $TAG"
          fi

          # Validate tag format
          if [[ ! "$TAG" =~ ^[a-zA-Z0-9._-]+$ ]]; then
            echo "::error::Invalid image tag format: $TAG"
            exit 1
          fi

          echo "tag=$TAG" >> $GITHUB_OUTPUT

  lint:
    permissions:
      contents: read
    uses: ./.github/workflows/lint.yml

  docker:
    needs: determine-image-tag
    uses: ./.github/workflows/docker.yml
    secrets: inherit
    permissions:
      contents: read
      packages: write
    with:
      image-tag: ${{ needs.determine-image-tag.outputs.tag }}

  test:
    needs: determine-image-tag
    permissions:
      contents: read
    uses: ./.github/workflows/test.yml
    secrets: inherit
    with:
      image-tag: ${{ needs.determine-image-tag.outputs.tag }}

  docker-tests:
    needs: [docker]
    uses: ./.github/workflows/docker-tests.yml
    secrets: inherit
    permissions:
      contents: read
    with:
      image-tag: ${{ needs.determine-image-tag.outputs.tag }}

  proto:
    permissions:
      contents: read
    uses: ./.github/workflows/proto.yml

  # branch_name trims ref/heads/ from github.ref to access a clean branch name
  branch_name:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      branch: ${{ steps.trim_ref.outputs.branch }}
    steps:
      - name: Trim branch name
        id: trim_ref
        run: |
          echo "branch=$(${${{ github.ref }}:11})" >> $GITHUB_OUTPUT

  # Make a release if this is a manually trigger job, i.e. workflow_dispatch
  release:
    needs: [lint, test, docker-tests, proto, branch_name]
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' }}
    permissions: "write-all"
    steps:
      - uses: actions/checkout@v5
      - name: Remove existing files
        run: |
          rm -rf /opt/homebrew/bin/gtar
      - name: Version Release
        uses: evstack/.github/.github/actions/version-release@v0.5.0
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          version-bump: ${{inputs.version}}
          release-branch: ${{needs.branch_name.outputs.branch}}
