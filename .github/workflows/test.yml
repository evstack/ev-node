---
# This workflow is triggered by ci.yml workflow or manually
name: Tests / Code Coverage
permissions:
  contents: read
"on":
  workflow_call:
  workflow_dispatch:

jobs:
  build_all-apps:
    name: Build All ev-node Binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2
      - name: set up go
        uses: actions/setup-go@v6
        with:
          go-version-file: ./go.mod
      - name: Build all ev-node binaries
        run: make build-all

  go_mod_tidy_check:
    name: Go Mod Tidy Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2
      - uses: actions/setup-go@v6
        with:
          go-version-file: ./go.mod
      - run: make deps
      - name: check for diff
        run: git diff --exit-code

  unit_test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v6.0.2
      - name: set up go
        uses: actions/setup-go@v6
        with:
          go-version-file: ./go.mod
      - name: Run unit test
        run: make test-cover
      - name: Upload unit test coverage report
        uses: actions/upload-artifact@v6
        with:
          name: unit-test-coverage-report-${{ github.sha }}
          path: ./coverage.txt

  integration_test:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2
      - name: set up go
        uses: actions/setup-go@v6
        with:
          go-version-file: ./go.mod
      - name: Run integration test
        run: make test-integration-cover
      - name: Upload integration test coverage report
        uses: actions/upload-artifact@v6
        with:
          name: integration-test-coverage-report-${{ github.sha }}
          path: ./node/coverage.txt

  e2e-tests:
    name: Run E2E System Tests
    needs: build_all-apps
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v6.0.2
      - name: set up go
        uses: actions/setup-go@v6
        with:
          go-version-file: ./go.mod
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build evstack:local-dev (cached)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/testapp/Dockerfile
          load: true
          tags: evstack:local-dev
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: E2E Tests
        run: make test-e2e

  evm-tests:
    name: Run EVM Execution Tests
    needs: build_all-apps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2
      - name: set up go
        uses: actions/setup-go@v6
        with:
          go-version-file: ./go.mod
      - name: EVM Tests
        run: make test-evm

  combine_and_upload_coverage:
    name: Combine and Upload Coverage
    needs: [unit_test, integration_test]
    runs-on: ubuntu-latest
    permissions:
      actions: read
    steps:
      - uses: actions/checkout@v6.0.2
      - name: Download unit test coverage report
        uses: actions/download-artifact@v7
        with:
          name: unit-test-coverage-report-${{ github.sha }}
          path: ./unit-coverage
      - name: Download integration test coverage report
        uses: actions/download-artifact@v7
        with:
          name: integration-test-coverage-report-${{ github.sha }}
          path: ./integration-coverage
      - name: Upload combined coverage report
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./unit-coverage/coverage.txt,./integration-coverage/coverage.txt
          flags: combined
