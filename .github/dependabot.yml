version: 2
updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    labels:
      - T:dependencies
    # Group all patch updates into a single PR
    groups:
      patch-updates:
        applies-to: version-updates
        update-types:
          - "patch"
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    labels:
      - T:dependencies
    # Group updates across all go modules
    groups:
      go-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "github.com/rollkit/*"
      rollkit-dependencies:
        patterns:
          - "github.com/rollkit/*"
        update-types:
          - "patch"
          - "minor"
      patch-updates:
        applies-to: version-updates
        update-types:
          - "patch"
