name: "rollkit-reth"

services:
  jwt-init:
    container_name: jwt-init
    image: alpine:3.19
    volumes:
      - ./jwttoken:/jwt
    healthcheck:
      test: ["CMD", "test", "-f", "/jwt/jwt.hex"]
      interval: 5s
      timeout: 5s
      retries: 3
    command: >
      /bin/sh -c "mkdir -p /jwt &&
      if [ ! -f /jwt/jwt.hex ]; then
        apk add --no-cache openssl &&
        openssl rand -hex 32 | tr -d '\n' > /jwt/jwt.hex;
      fi"

  rollkit-reth:
    container_name: rollkit-reth
    restart: unless-stopped
    image: ghcr.io/rollkit/rollkit-reth:latest
    depends_on:
      jwt-init:
        condition: service_completed_successfully
    ports:
      - "9001:9001"   # metrics
      - "30303:30303" # eth/66 peering
      - "8545:8545"   # HTTP RPC
      - "8551:8551"   # Engine API (authenticated)
      - "8546:8546"   # WebSocket RPC
    volumes:
      - ./chain:/root/chain:ro
      - ./jwttoken:/root/jwt:ro
      - logs:/root/logs
    environment:
      - RUST_LOG=info,rollkit_reth=debug,rollkit_payload_builder=debug
      - RUST_BACKTRACE=1
    entrypoint: /bin/sh -c
    command:
      - |
          rollkit-reth node \
          --chain /root/chain/genesis.json \
          --rollkit \
          --rollkit-gas-limit=50000000 \
          --engine-tx-passthrough \
          --metrics 0.0.0.0:9001 \
          --log.file.directory /root/logs \
          --authrpc.addr 0.0.0.0 \
          --authrpc.port 8551 \
          --authrpc.jwtsecret /root/jwt/jwt.hex \
          --http --http.addr 0.0.0.0 --http.port 8545 \
          --http.api "eth,net,web3,txpool" \
          --ws --ws.addr 0.0.0.0 --ws.port 8546 --ws.api eth,net,web3 \
          --engine.persistence-threshold 0 \
          --engine.memory-block-buffer-target 0 \
          --disable-discovery \
          --txpool.pending-max-count 200000 \
          --txpool.pending-max-size 200 \
          --txpool.queued-max-count 200000 \
          --txpool.queued-max-size 200 \
          --txpool.max-account-slots 2048 \
          --txpool.max-new-txns 2048 \
          --txpool.additional-validation-tasks 16

volumes:
  logs:
    driver: local 