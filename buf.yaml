version: v2

modules:
  - path: proto
lint:
  use:
    - COMMENTS
    - FILE_LOWER_SNAKE_CASE
  except:
    - COMMENT_FIELD
    - SERVICE_SUFFIX
  ignore:
    - tendermint
breaking:
  use:
    - FILE
  ignore:
    # health.proto was intentionally removed - health checks migrated to HTTP endpoints
    # See: docs/learn/config.md#health-endpoints
    - evnode/v1/health.proto
